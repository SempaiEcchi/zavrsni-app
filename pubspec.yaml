  flutter:
    sdk: flutter
  fpdart: ^1.1.0
  visibility_detector:
  package_info_plus:
  camera: ^0.10.5+6
  lottie:
  async:

  rxdart:
  hive_flutter:
  chat_bubbles: ^1.5.0
  ffmpeg_kit_flutter_min_gpl:

  open_mail_app:
    git:
      url: https://github.com/bashar963/open-mail-app-flutter.git
  hive:
